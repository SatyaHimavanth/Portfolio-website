<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satya Himavanth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1 id="name"></h1>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#projects">Projects</a>
                <a href="#education">Education</a>
                <a href="#skills">Skills</a>
                <a href="#certifications">Certifications</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div id="home-section">
            <!-- Populate My Details -->
        </div>
    </section>

    <section id="projects" class="projects">
        <h2 class="section-title animate-on-scroll">Projects</h2>
        <div id="projects-section">
            <!-- Populating My Projects -->
        </div>
    </section>

    <section id="education" class="education">
        <h2 class="section-title animate-on-scroll">Education</h2>
        <div id="education-section">
            <!-- Populating My Education -->
        </div>
    </section>

    <section id="skills" class="skills">
        <h2 class="section-title animate-on-scroll">Skills</h2>
        <div id="skills-section" class="skills-grid">
            <!-- Populating My Skills -->
        </div>
    </section>

    <section id="certifications" class="certifications">
        <h2 class="section-title animate-on-scroll">Courses and Certifications</h2>
        <div class="certifications-container animate-on-scroll">
            <button class="scroll-btn left-btn">←</button>
            <div class="certificates-gallery" id="certifications-section">
                <!-- Certificates will be populated here -->
            </div>
            <button class="scroll-btn right-btn">→</button>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2 class="section-title animate-on-scroll">Contact</h2>
        <div class="contact-grid">
            <div class="contact-item animate-on-scroll">
                <img src="/api/placeholder/24/24" alt="Email" />
                <span>student1@gmail.com</span>
            </div>
            <div class="contact-item animate-on-scroll">
                <img src="/api/placeholder/24/24" alt="Phone" />
                <span>9876543210</span>
            </div>
            <div class="contact-item animate-on-scroll">
                <img src="/api/placeholder/24/24" alt="Location" />
                <span>India</span>
            </div>
            <div class="contact-item animate-on-scroll">
                <img src="/api/placeholder/24/24" alt="GitHub" />
                <a href="https://github.com/Student1" target="_blank">GitHub</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
